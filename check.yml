name: Check Eventbrite and update RSS

on:
  schedule:
    - cron: '0 * * * *'  # 毎時 0分に実行（好きに変更してください）
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      - name: Run checker
        run: |
          python check_eventbrite.py
      - name: Commit RSS if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet --exit-code; then
            git add feed.xml seen.json || true
            git commit -m "Update RSS/feed at $(date -u +"%Y-%m-%dT%H:%M:%SZ")" || echo "commit failed"
            git push
          else
            echo "No changes to commit"
          fi
      - name: Notify Slack (optional)
        if: always() && env.SLACK_WEBHOOK != ''
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        run: |
          # If feed.xml was updated, send a short message
          if ! git diff --quiet --exit-code -- feed.xml; then
            curl -s -X POST -H 'Content-type: application/json' --data "{\"text\":\"New Event(s) found -> feed updated: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/blob/${GITHUB_REF}/feed.xml\"}" "$SLACK_WEBHOOK"
          else
            echo "No new events — no Slack message."
          fi
