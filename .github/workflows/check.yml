name: Check Eventbrite and update RSS

on:
  schedule:
    - cron: '2 * * * *'  # 毎時2分に実行
  workflow_dispatch:     # 手動実行も可能

jobs:
  build:
    permissions:
      contents: write
      # 他の権限は不要なら削除可能
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト（PAT を使用）
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          persist-credentials: false  # push 時に PAT を使えるようにする

      # Python セットアップ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 依存関係インストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4
          fi

      # スクリプト実行
      - name: Run Eventbrite checker
        run: python check_eventbrite.py

      # 変更があればコミット & push
      - name: Commit and push RSS if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add feed.xml seen.json
          if git diff --exit-code --cached; then
            echo "No changes to commit"
          else
            git commit -m "Update feed and seen files"
            git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}
            git push
          fi
